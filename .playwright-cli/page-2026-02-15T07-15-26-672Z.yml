      - generic [ref=e111]: Sun, 15 Feb 2026 06:00:16 GMT
      - paragraph [ref=e112]: The similarities between now and events preceding the shah’s exile are striking. The radical clerics benefited then, but who would prevail this time? A critical moment looms for Iran, and so for the Middle East. The global consequences of any upheaval in Tehran have been made amply clear since the revolution in 1979 that ushered in the rule of radical Islamist clerics. In Oman, the Iranian foreign minister Abbas Araghchi and his team have begun indirect talks with a high-powered US delegation. Many analysts believe the gap between the two sides is too wide to be bridged, and that a conflict is inevitable. Just this weekend, having already threatened military action, Donald Trump said regime change is the “the best thing that could happen” in Iran. The tension, and risks grow higher. The hold on Iran of those who came to power in the aftermath of the 1979 revolution is now at stake. The ultimate objective of the US appears to be regime change. This may, in fact, already be under way. In...

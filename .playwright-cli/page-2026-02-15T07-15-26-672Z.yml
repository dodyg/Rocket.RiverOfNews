      - generic [ref=e132]: Sun, 15 Feb 2026 06:00:14 GMT
      - paragraph [ref=e133]: "Ripping up your own rulebook after 20-odd years is brave, but Koba 2.0 is somehow still kicking it Sometimes, my memories of a restaurant begin at the end, and at Koba in Fitzrovia, central London, the enduring image is the warm, fresh, sugary, bean paste doughnut served with a pot of buckwheat tea. It was an utter delight, but then, Korean sweet bean paste, which is made with adzuki beans, is so very satisfying: pleasantly claggy, almost nutty, and a little decadent, while at the same time still convincing you that it might count as one of your five a day, were it not stuffed inside a hot fresh doughnut with a whopping great dollop of whipped cream. It was a cold winter’s day – the sort where, by lunchtime, my own umbrella had blown inside-out twice and everyone else’s seemed determined to poke my eye out. Against that backdrop, this doughnut was a moment of pure bliss. Koba, a Korean restaurant by Linda Lee, has been providing moments of such joy for 20 solid years, not least with it..."

      - generic [ref=e191]: Sun, 15 Feb 2026 08:00:16 GMT
      - paragraph [ref=e192]: "Former Chelsea and Real Madrid idol wants merely to be remembered as ‘a good player and a funny guy’ after a career of multiple titles – and spats with Mourinho If Italy is a boot, Lecce sits right on the heel. It is here, deep in the countryside a few kilometres outside the baroque city, that the noise of the Bernabéu and the intensity of Stamford Bridge feel like a lifetime ago. The setting is rustic, quiet and slow-paced: a stark contrast to the frenetic energy that defined Eden Hazard’s career on the pitch. It has been almost three years since he stopped playing, and the silence since his retirement at 32 has been notable. After an injury-hit spell at Real Madrid brought a premature end to a dazzling career, Hazard did not seek the spotlight. Surrounded by vineyards rather than defenders, slumped in an armchair, he seems entirely at peace, remarkably comfortable with his life after football. Continue reading..."

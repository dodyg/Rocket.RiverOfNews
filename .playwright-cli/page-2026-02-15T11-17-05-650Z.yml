      - generic [ref=e121]: Sun, 15 Feb 2026 10:00:18 GMT
      - paragraph [ref=e122]: "He went from being the east London boy who was expelled from school to becoming the Bafta award‑winning star of Alien: Romulus. Ahead of his prison drama Wasteman, David Jonsson discusses the pressures of being a leading Black British actor David Jonsson is the kind of actor who disappears so completely into his roles that it’s easy to forget you’re watching the same person each time. In Rye Lane, he’s a lovestruck south Londoner; in Industry, an Etonian banker with ice in his veins; in Alien: Romulus, a paranoid android. He’s now starring as heroin addict Taylor in the ultraviolent British prison drama Wasteman and, for the first time, the 32-year-old actor claims he is playing something close to himself. “This is the most personal role I’ve done,” he says. “It’s so messed up because it’s a dark story about rehabilitation and addiction, but I know these men really well. Especially when you’re growing up somewhere like where I did.” We meet on a Friday afternoon at a photo studio in Is..."

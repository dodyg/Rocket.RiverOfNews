      - paragraph [ref=e108]: It was the reality show that aimed to disrupt the fashion industry but, as a shocking Netflix docuseries details, it also became part of the problem Even for those who didn’t watch the show religiously, there’s a scene in America’s Next Top Model that has broken through from reality TV infamy to hall-of-fame virality. It’s when Tyra Banks, model-turned-TV-mogul, loses her temper in spectacular fashion at contest Tiffany Richardson, after misunderstanding her post-elimination response as something to be read as ungrateful. “I have never in my life yelled at a girl like this!” she screams. “When my mother yells like this, it’s because she loves me. I was rooting for you, we were all rooting for you, how dare you!” Continue reading...

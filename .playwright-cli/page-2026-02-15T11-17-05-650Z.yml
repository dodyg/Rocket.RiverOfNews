      - paragraph [ref=e178]: Croat never stays long but is an expert at doing what is necessary and also comes with a reputation as a taskmaster In Italy, the interim manager of a football club is often referred to as “un traghettatore” – a ferryman. When waters are choppy, you do not need some ambitious captain with notions of heading out on an adventure. All you really want is someone who can get you safely to shore. Igor Tudor is not keen on the word. Hearing it applied to him when he arrived at Juventus last season, he observed that every manager, everywhere, is living from game to game. “You can have a contract for five years and get sent home after three matches,” he said. “You have to construct your tomorrow today.” Continue reading...

      - generic [ref=e170]: Sun, 15 Feb 2026 08:00:18 GMT
      - paragraph [ref=e171]: Brazil’s president hails ‘unprecedented result’ as 25-year-old wins first Winter Olympic medal for country and continent Hundreds of thousands of international tourists are expected to descend on Brazil over the next few days for carnival. But you didn’t need to go further than the Dolomites on Saturday to see somebody performing samba on a raised platform. Lucas Pinheiro Braathen entered Brazilian sporting folklore by snaring his country’s, and continent’s, first medal at a Winter Olympics – and a gold at that. The reigning champion, Marco Odermatt of Switzerland, who leaves these Games without a title after being fancied for multiple successes, was no match for Pinheiro Braathen in the men’s giant slalom in Bormio. Continue reading...
